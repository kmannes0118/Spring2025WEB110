<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drawing App</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">
    <img id="reference" src="flower.jpg" alt="How to Draw" draggable="false" />
    <canvas id="draw"></canvas>
  </div>

  <div class="controls">
    <label for="brushSize">Brush Size:
      <input type="range" id="brushSize" min="1" max="50" value="10">
    </label>
    
    <label for="colorPicker">Color:
      <input type="color" id="colorPicker" value="#000000">
    </label>

    <div class="swatches">
      <button class="color-btn" data-color="#000000" style="background:#000000;"></button>
      <button class="color-btn" data-color="#FF4136" style="background:#FF4136;"></button>
      <button class="color-btn" data-color="#2ECC40" style="background:#2ECC40;"></button>
      <button class="color-btn" data-color="#0074D9" style="background:#0074D9;"></button>
    </div>

    <label for="imageSelect">Choose Drawing:</label>
    <select id="imageSelect">
      <option value="flower.jpg">Flower</option>
      <option value="dog.jpg">Dog</option>
      <option value="cat.jpg">Cat</option>
    </select>

    <div class="buttons">
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <button id="save">Save Image</button>
      <button id="clear">Clear Canvas</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
